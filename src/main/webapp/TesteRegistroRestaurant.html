<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Challenge Ifood</title>
</head>
<body>
	<form action="cadastro" method="post">
		<fieldset>
			<legend>Create Restaurant</legend>
			<label>Nome Restaurante</label> <input type="text"
				name="restaurantName">
			<hr />
			<label>Endereço</label> <input type="text" name="address">
			<hr />
			<label>CNPJ</label> <input type="text" name="cnpj">
			<hr />
			<label>Score da Anvisa</label> <input type="text" name="anvisaScore">
			<hr />
			<label>Score do Restaurante</label> <input type="text"
				name="restaurantScore">
			<hr />
		</fieldset>
		<input type="submit" value="Enviar">
	</form>
</body>
</html>
